<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="#38bdf8" stroke-width="2" opacity="0.8"/>
  
  <!-- Robot head -->
  <rect x="60" y="60" width="80" height="80" rx="20" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="85" r="8" fill="#38bdf8"/>
  <circle cx="120" cy="85" r="8" fill="#38bdf8"/>
  
  <!-- Mouth/Indicator -->
  <rect x="90" y="110" width="20" height="5" rx="2" fill="#f87171"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="60" stroke="#94a3b8" stroke-width="3"/>
  <circle cx="100" cy="35" r="5" fill="#38bdf8"/>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="5" fill="#38bdf8" opacity="0.6"/>
  <circle cx="160" cy="40" r="5" fill="#38bdf8" opacity="0.6"/>
  <circle cx="40" cy="160" r="5" fill="#38bdf8" opacity="0.6"/>
  <circle cx="160" cy="160" r="5" fill="#38bdf8" opacity="0.6"/>
  
  <!-- Circuit pattern -->
  <path d="M60 150 Q100 170 140 150" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M60 160 Q100 180 140 160" stroke="#38bdf8" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Center AI/Humanoid symbol -->
  <path d="M85 130 L85 145 M85 145 L75 145 M85 145 L95 145 M85 130 L95 130 M95 130 L95 145" 
